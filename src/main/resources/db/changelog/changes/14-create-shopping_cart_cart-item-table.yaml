databaseChangeLog:
  - changeSet:
      id: create-shopping_cart_cart_item-table
      author: Oleg Stashkiv
      changes:
        - createTable:
            tableName: shopping_cart_cart_item
            columns:
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: cart_item_id
                  type: bigint
                  constraints:
                    nullable: false
